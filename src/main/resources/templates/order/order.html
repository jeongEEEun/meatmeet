<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../static/css/reset.css">
	<link rel="stylesheet" href="../../static/css/header-footer.css" th:href="@{/css/header-footer.css}">
	<link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" href="../../static/css/cart.css" th:href="@{/css/cart.css}">
	<link rel="stylesheet" href="../../static/css/cart-add.css" th:href="@{/css/cart-add.css}">
	<link rel="stylesheet" href="../../static/css/order.css" th:href="@{/css/order.css}">
	<title>order.html</title>
</head>

<body>
	<!-- header start -->
	<header>
		<ul class="row px-0 pt-4">
			<li class="col p-0 pe-1">
				<a href="#">
					<img src="../../static/img/logo.png" alt="meatmeet 로고" class="logo">
				</a>
			</li>
			<li class="col p-0">
				<a href="#" class="ms-5 title">레시피</a>
			</li>
			<li class="col p-0">
				<a href="#" class="title">나의 레시피</a>
			</li>
			<div class="col-5 m-0 p-0">
				<li class="me-5">
					<a href="#" class="title">
						<img src="../../static/img/order.png" alt="주문내역 아이콘" class="icon">
						주문내역
					</a>
				</li>
				<li>
					<a href="#" class="title">
						<img src="../../static/img/cart.png" alt="장바구니 아이콘" class="icon">
						장바구니</a>
				</li>
				<li>
					<a href="#" class="title">홍길동님</a>
					<button class="circle-button" onclick="">로그아웃</button>
				</li>
			</div>
		</ul>
	</header>
	<!-- header end -->
	<hr>
	<h1>주문</h1>
	<!-- center start -->
	<div class="center">
		<form>
			<h3>주문자 정보</h3>
			<label for="name">이름</label>
			<input type="text" id="name" name="name" placeholder="성함을 입력해주세요" required>
			<br>
			<label for="phone">전화번호</label>
			<input type="tel" id="phone" name="phone" placeholder="전화번호를 입력해주세요" required>
			<br>
			<label for="address">주소</label>
			<input type="address" id="address" name="address" placeholder="내용을 입력해주세요" required>
			<br>
			<label for="request">요청사항</label>
			<select name="request" id="request">
				<option value="1">배송 시 요청사항을 선택해 주세요</option>
				<option value="2">문 앞에 놔주세요</option>
				<option value="3">오실 때 연락주세요</option>
				<option value="4">도착해서 전화주세요</option>
			</select>
			<hr>
			<h3>결제 수단</h3>
			<label><input type="radio" name="payment" value="kakaopay"> 카카오페이</label>
			<label><input type="radio" name="payment" value="card"> 카드 결제</label>
			<label><input type="radio" name="payment" value="toss"> 토스</label>
		</form>
		<div class="box">
			<p class="bold">결제정보</p>
			<hr>
			<p class="order">상품 수</p>
			<br>
			<p class="order2">1개</p>
			<br>
			<p class="order">상품 금액</p>
			<br>
			<p class="order2">500원</p>
			<br>
			<br><br>
			<p class="order">총 결제 금액</p>
			<br>
			<p class="order2">
			<p class="special">500원</p>
			</p>
			<div>
				<button class="order-button" onclick="">구매하기</button>
			</div>
		</div>
	</div>
	<!-- center end -->
	<!-- footer start -->
	<footer>
		<div class="row">
			<div class="col mt-3">
				<ul>
					<li class="title">meat meet</li>
					<li>상호 : 미트미트 | 대표자명 : 홍길동 | <a href="#">개인정보처리방침</a></li>
					<li>사업자등록번호 : 000-00-00000</li>
					<li>연락처 : 00-000-0000</li>
					<li>이메일 : meatmeet@gmail.com</li>
					<li>주소 : 서울특별시 OO구 OO로O길</li>
				</ul>
			</div>
			<div class="col pt-5">
				<a href="#">
					<img src="../../static/img/logo_white.png" alt="meatmeet로고" class="mt-3">
				</a>
			</div>
		</div>
	</footer>
	<!-- footer end -->
</body>

</html>
