<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../static/css/reset.css">
	<link rel="stylesheet" href="../../static/css/header-footer.css" th:href="@{/css/header-footer.css}">
	<link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" href="../../static/css/cart.css" th:href="@{/css/cart.css}">
	<link rel="stylesheet" href="../../static/css/cart-add.css" th:href="@{/css/cart-add.css}">
	<title>cart-add.html</title>
</head>

<body>
	<!-- header start : 로그인 O -->
	<header th:if="${member} != null">
		<ul class="row px-0 pt-4">
			<li class="col p-0 pe-1">
				<a href="/">
					<img src="/img/logo2.png" alt="meatmeet 로고" class="logo">
				</a>
			</li>
			<li class="col p-0">
				<a href="/recipe" class="ms-5 title">레시피</a>
			</li>
			<li class="col p-0">
				<a href="/myrecipe" th:href="@{/myrecipe/{memberId}(memberId=${member.memberId})}" class="title">나의
					레시피</a>
			</li>
			<li class="col p-0">
				<a href="/order-list" th:href="@{/order/{memberId}(memberId=${member.memberId})}" class="title">
					<img src="/img/order.png" alt="주문내역 아이콘" class="icon">
					주문내역
				</a>
			</li>
			<li class="col p-0">
				<a href="/cart" th:href="@{/cart/{memberId}(memberId=${member.memberId})}" class="title">
					<img src="/img/cart.png" alt="장바구니 아이콘" class="icon">
					장바구니</a>
			</li>
			<li class="col p-0 row member">
				<span class="col member-name" th:text="${member.memberName}">사용자명</span>
				<button class="btn btn-primary col logout-btn" onclick="location.href='/sign-out'">로그아웃</button>
			</li>
		</ul>
	</header>
	<!-- header end : 로그인 O -->

	<!-- container start -->
	<hr>
	<h1 class="title">장바구니</h1>
	<div class="center" th:each="cart: ${cartItems}">
		<table>
			<tr>
				<th class="bold">상품명</th>
				<th class="bold">수량</th>
				<th class="bold">가격</th>
			</tr>
			<tr>
				<td th:text="${cart.itemName}">상품명</td>
				<td>
					<button class="btn btn-secondary">-</button>
					<p th:text="${cart.quantity}">수량</p>
					<button class="btn btn-secondary">+</button>
				</td>
				<td th:text="${cart.price}">가격</td>
			</tr>
		</table>
		<div class="box">
			<p class="bold">결제정보</p>
			<hr>
			<p class="order">상품 수</p>
			<br>
			<p class="order2" id="productCount" th:text="${totalQuantity}">1개</p>
			<br>
			<p class="order">상품 금액</p>
			<br>
			<p class="order2" id="productAmount" th:text="${totalPrice}">500원</p>
			<br>
			<br><br>
			<p class="order">총 결제 금액</p>
			<br>
			<p class="order2">
			<p class="special" id="totalAmount" th:text="${totalPrice}">500원</p>
			</p>
			<div>
				<button class="btn btn-primary col btn-order" onclick="">구매하기</button>
			</div>
		</div>
	</div>
	<!-- container end -->

	<!-- footer start -->
	<footer>
		<div class="row">
			<div class="col mt-3">
				<ul>
					<li class="title">meat meet</li>
					<li>상호 : 미트미트 | 대표자명 : 홍길동 | <a href="#">개인정보처리방침</a></li>
					<li>사업자등록번호 : 000-00-00000</li>
					<li>연락처 : 00-000-0000</li>
					<li>이메일 : meatmeet@gmail.com</li>
					<li>주소 : 서울특별시 OO구 OO로O길</li>
				</ul>
			</div>
			<div class="col pt-5">
				<a href="#">
					<img src="img/logo_white.png" alt="meatmeet로고" class="mt-3">
				</a>
			</div>
		</div>
	</footer>
	<!-- footer end -->
</body>

</html>
