<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 관리</title>
    <link th:href="@{/css/reset.css}" href="../../static/css/reset.css" rel="stylesheet">
    <link th:href="@{/css/header-footer.css}" href="../../static/css/header-footer.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/myrecipe.css}" href="../../static/css/myrecipe.css" rel="stylesheet">
</head>

<body>
    <!-- header start -->
    <header>
        <ul class="row px-0 pt-4">
            <li class="col p-0 pe-1">
                <a href="#">
                    <img src="/img/logo2.png" alt="meatmeet 로고" class="logo">
                </a>
            </li>
            <li class="col p-0">
                <a href="#" class="ms-5 title">레시피</a>
            </li>
            <li class="col p-0">
                <a href="#" class="title">나의 레시피</a>
            </li>
            <div class="col-5 m-0 p-0">
                <li class="me-5">
                    <a href="#" class="title">
                        <img src="/img/icon_login.png" alt="로그인 아이콘" class="icon">
                        로그인
                    </a>
                </li>
                <li>
                    <a href="#" class="title">회원가입</a>
                </li>
            </div>
        </ul>
    </header>
    <!-- header end -->

    <!-- container start -->
    <div class="container">
        <h1 class="title">나의 레시피</h1>
        <div class="content">
            <div class="recipe mb-3" th:each="recipe: ${myRecipe}">
                <img src="#" alt="" class="recipe-img">
                <a href="#" th:href="@{|/recipe/${recipe.recipeId}|}"><img class="img-placeholder"
                        th:src="@{${recipe.imgPath}}">이미지 자리</img></a>
                <div class="recipe-title" th:text="${recipe.title}">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, consequuntur?
                </div>
                <div class="view">
                    조회수 123회
                </div>
                <div class="btns">
                    <button class="btn-edit"
                        th:onclick="|location.href='@{/recipe/{memberId}/{recipeId}/edit(memberId=${memberId}, recipeId=${recipe.recipeId})}'|">수정</button>
                    <button class="btn-del"
                        th:onclick="|location.href='@{/recipe/{memberId}/{recipeId}/delete(memberId=${memberId}, recipeId=${recipe.recipeId})}'|">삭제</button>
                </div>
            </div>
        </div>
    </div>
    <!-- container start -->

    <!-- footer start -->
    <footer>
        <div class="row">
            <div class="col mt-3">
                <ul>
                    <li class="title">meat meet</li>
                    <li>상호 : 미트미트 | 대표자명 : 홍길동 | <a href="#">개인정보처리방침</a></li>
                    <li>사업자등록번호 : 000-00-00000</li>
                    <li>연락처 : 00-000-0000</li>
                    <li>이메일 : meatmeet@gmail.com</li>
                    <li>주소 : 서울특별시 OO구 OO로O길</li>
                </ul>
            </div>
            <div class="col pt-5">
                <a href="#">
                    <img src="/img/logo_white.png" alt="meatmeet로고" class="mt-3">
                </a>
            </div>
        </div>
    </footer>
    <!-- footer end -->
</body>

</html>
